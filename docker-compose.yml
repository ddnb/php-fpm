version: '3.3'

services:
  php:
    image: lehungio/php-fpm:5.6
    volumes:
        - ./:/code

  php_test:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /code
    volumes:
      - ".:/code"

  web:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - php
      - php_test
    volumes:
      - ./:/code
      - ./site.conf:/etc/nginx/conf.d/site.conf
